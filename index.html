<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Step 2 — Task Manager (Delete Button)</title>
  <style>
    :root{font-family:system-ui,"Segoe UI",Roboto,"Helvetica Neue",Arial;}
    body{background:#f5f7fb;padding:24px;color:#222}
    .container{max-width:900px;margin:0 auto}
    h1{font-size:20px;margin-bottom:8px}
    table{width:100%;border-collapse:collapse;background:#fff;box-shadow:0 1px 4px rgba(0,0,0,.06)}
    th,td{padding:10px;border-bottom:1px solid #eee;text-align:left}
    th{background:#fafafa;font-weight:700}
    .actions button{
      padding:6px 10px;
      border-radius:6px;
      border:1px solid #ccc;
      background:#fff;
      cursor:pointer;
      transition:0.2s;
    }
    .actions button:hover{background:#f0f2f5}
    .small{font-size:13px;color:#555;margin-bottom:12px}
  </style>
</head>
<body>
  <div class="container">
    <h1>Step 2: Add delete button functionality</h1>
    <p class="small">
      Tableau dynamique avec suppression possible.  
      Commit suggéré : <code>step2: add delete button functionality</code>
    </p>

    <table id="tasks-table" aria-label="Task table">
      <thead>
        <tr>
          <th>#</th>
          <th>Task Name</th>
          <th>Duration (days)</th>
          <th>Predecessor</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    // Étape 2 : données initiales
    let tasks = [
      { id: 1, name: "Analyse des besoins", duration: 3, predecessor: "" },
      { id: 2, name: "Design UI", duration: 5, predecessor: "1" },
      { id: 3, name: "Développement front-end", duration: 8, predecessor: "2" },
      { id: 4, name: "Tests", duration: 4, predecessor: "3" },
      { id: 5, name: "Déploiement", duration: 2, predecessor: "4" }
    ];

    const tbody = document.querySelector("#tasks-table tbody");

    // Fonction d'affichage du tableau
    function renderTable() {
      tbody.innerHTML = "";
      tasks.forEach((task, index) => {
        const tr = document.createElement("tr");

        tr.innerHTML = `
          <td>${index + 1}</td>
          <td>${task.name}</td>
          <td>${task.duration}</td>
          <td>${task.predecessor || "—"}</td>
          <td class="actions">
            <button onclick="deleteTask(${task.id})">Delete</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    // Fonction de suppression
    function deleteTask(id) {
      tasks = tasks.filter(task => task.id !== id);
      renderTable();
    }

    // Premier rendu du tableau
    renderTable();
  </script>
</body>
</html>
